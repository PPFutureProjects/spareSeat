<ion-header>
  <ion-navbar>
    <ion-title text-center class="title">
      {{ appTitle }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding-top no-lines>
      <button ion-button block color="secondary" large (click)="googleLogin()">Google Login</button>
    </ion-item>

    <ion-item padding-top no-lines>
      <button ion-button block color="secondary" large (click)="facebookLogin()">Facebook Login</button>
    </ion-item>
  </ion-list>
</ion-content>
