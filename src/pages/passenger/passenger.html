<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ appTitle }} Trip|Passenger</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding class="message">
    <h2>
      Great ! Tell us a little bit about your trip.
    </h2>
  </div>

  <new-trip-form [trip]="trip" (submitValidTrip)="createTrip($event)" [userType]="userType"></new-trip-form>
  
</ion-content>
