<ion-header>

  <ion-navbar>
    <ion-title>driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <h2>
      OK, great! Tell us a little bit about your trip
    </h2>
  </div>
  <form action="" #tripForm="ngForm" novalidate (ngSubmit)="submitTripForm($event,tripForm)">
    <ion-item>
      <input type="text" #startLocation="ngModel"
      id="startLocation"
      [(ngModel)]="startTripLocation"
      required
      placeholder="Where are you departing from?" class="full-width"
      name="startLocation"
       />
    </ion-item>
    <small padding-left color="danger"
    [hidden]="startLocation.valid || (tripForm.pristine && !tripForm.submitted)">
      Start time is required field
    </small>

    <ion-item>
      <input type="text"
      name="endLocation"
      [(ngModel)]="endTripLocation"
      #endLocation="ngModel"
      required
      id="endLocation" placeholder="Where are you traveling to?" class="full-width" />
    </ion-item>
    <small padding-left color="danger"
    [hidden]="endLocation.valid || (tripForm.pristine && !tripForm.submitted)">
      Start time is required field
    </small>

    <ion-item>
      <ion-label floating>Trip start time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="trip.startTime" [min]="currentTime" [max]="maxTimeAccepted"
        name='startDate' (ionChange)="changeMaxTime($event)" required placeholder="startTime"
        #startTime="ngModel"></ion-datetime>
    </ion-item>
    <small padding-left color="danger"
    [hidden]="startTime.valid || (tripForm.pristine && !tripForm.submitted)">
      Start time is required field
    </small>
    <ion-item>
      <ion-label floating>Trip End Time(est.)</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [min]="trip.startTime" [max]="endMaxTimeAccepted"
      [(ngModel)]="trip.endTime"
      #endTime='ngModel'
      required
      name="endDate"></ion-datetime>
    </ion-item>
    <small padding-left color="danger"
    [hidden]="endTime.valid || (tripForm.pristine && !tripForm.submitted)">
      End Trip time is required field.
    </small>

    <ion-item>
      <ion-label>Trip is</ion-label>
      <ion-select name="tripType" [(ngModel)]="trip.type">
        <ion-option [value]="allTripType.OneWay">One Way</ion-option>
        <ion-option [value]="allTripType.Round">Round Trip</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
      <button block ion-button color="secondary" type="submit" large outline>Submit</button>
    </ion-item>

  </form>


</ion-content>
