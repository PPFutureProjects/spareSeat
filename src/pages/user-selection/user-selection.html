<ion-header>
  <ion-navbar class="my-bar">
    <ion-title text-center class="title">
      {{ appTitle }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    Hello {{displayName}}
  </h1>

    <button ion-button block  color="primary"
            large (click)="goToDriver()">
            Post a Ride
    </button>

    <button ion-button block  color="primary"
            large (click)="goToPassenger()">
            Hitch a Ride
    </button>

    <button ion-button block  color="primary"
            large (click)="goToDashboard()">
            Dashboard
    </button>

    <button ion-button block  color="danger"
            large (click)="logout()">
            Logout
    </button>
</ion-content>
