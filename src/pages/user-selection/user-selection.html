<ion-header>
  <ion-navbar>
    <ion-title text-center class="title">
      {{ appTitle }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    Hello {{ (this.auth.getAuth() | async)?.auth?.displayName }} !
  </h1>

  <ion-item padding-top no-lines>
    <button ion-button block  color="primary"
            large (click)="goToDriver()">
            Post a Ride
    </button>
  </ion-item>

  <ion-item padding-top no-lines>
    <button ion-button block  color="secondary"
            large (click)="goToPassenger()">
            Hitch a Ride
    </button>
  </ion-item>

  <ion-item padding-top no-lines>
    <button ion-button block  color="secondary"
            large (click)="goToDashboard()">
            Dashboard
    </button>
  </ion-item>

   <ion-item padding-top no-lines>
    <button ion-button block  color="danger"
            large (click)="logout()">
            Logout
    </button>
  </ion-item>
</ion-content>
