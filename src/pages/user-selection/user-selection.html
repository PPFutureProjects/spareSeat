<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ appTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1  text-center>
     Hello, {{ user?.name }} !
     {{ (this.auth.getAuth() | async)?.auth?.displayName }}
    </h1>

  <ion-item>
    <h2>
      Are you driver or Passenger?
    </h2>
  </ion-item>

  <ion-item padding-top no-lines>
    <button ion-button block  color="primary" large
    (click)="goToDriver()"
    >Driver</button>
  </ion-item>
  <ion-item padding-top no-lines>
    <button ion-button block  color="secondary" large
    (click)="goToPassenger()"
    >Passenger</button>
  </ion-item>

  <ion-item padding-top no-lines>
    <button ion-button block  color="secondary" large
    (click)="googleLogin()"
    >Google Login</button>
  </ion-item>

  <ion-item padding-top no-lines>
    <button ion-button block  color="secondary" large
    (click)="facebookLogin()"
    >Facebook Login</button>
  </ion-item>


   <ion-item padding-top no-lines>
    <button ion-button block  color="danger" large
    (click)="logout()"
    >Logout</button>
  </ion-item>




</ion-content>
